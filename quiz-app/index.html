<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div id="box">
        <h2 id="quesBox"></h2>
        <div class="row">
          <input
            id="option1"
            class="options"
            type="radio"
            value="a"
            name="option"
          />
          <label for="option1"> Option 1</label>
        </div>
        <div class="row">
          <input
            id="option2"
            class="options"
            type="radio"
            value="b"
            name="option"
          />
          <label for="option2"> Option 2</label>
        </div>
        <div class="row">
          <input
            id="option3"
            class="options"
            type="radio"
            value="c"
            name="option"
          />
          <label for="option3"> Option 3</label>
        </div>
        <div class="row">
          <input
            id="option4"
            class="options"
            type="radio"
            value="d"
            name="option"
          />
          <label for="option4"> Option 4</label>
        </div>
        <button class="btn" onclick="submitQuiz()">submit</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
