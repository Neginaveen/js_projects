<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

        <div class="spotify-name">Spotify</div>
        <div class="favourite">Favourites</div>

        </div>
        <div class="profile-icon">
          <i class="fa-regular fa-user"></i>
